<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centsible - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-container"></div>

  <section class="dashboard">
    <div class="container">
      <div class="balance-banner">
        <span class="balance-title">Your Balance:</span>
        <span class="balance-amount negative">-$7.52</span>
      </div>

      <div class="subnav">
        <a href="#" class="subnav-link active">Dashboard</a>
        <a href="#" class="subnav-link">Recent Activity</a>
        <a href="#" class="subnav-link">Groups</a>
        <a href="#" class="subnav-link">Personal</a>
      </div>

      <div class="dashboard-actions">
        <h2 class="dashboard-heading">Welcome, <span class="user-name">User</span>!</h2>
        <div class="action-buttons">
          <button class="btn btn-secondary" onclick="addExpense()">Add an expense</button>
          <button class="btn btn-outline" onclick="settleExpense()">Settle an expense</button>
        </div>
      </div>

      <div class="breakdown">
        <div class="breakdown-card owe">
          <h3>You owe</h3>
          <div class="amount">$10.52</div>
          <p class="note">in red</p>
        </div>
        <div class="breakdown-card owed">
          <h3>You are owed</h3>
          <div class="amount">$3.00</div>
          <p class="note">in green</p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/components.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
